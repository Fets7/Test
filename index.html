<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fesi-AI Chat Widget Demo</title>
  <style>
  body {
    font-family: system-ui, sans-serif;
    background: #f8fafc;
    color: #1e293b;
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* De ronde chatknop */
  .chat-button {
    position: fixed;
    bottom: 28px;
    right: 28px;
    background: #3b82f6;
    border: none;
    border-radius: 50%;
    width: 72px;         /* iets groter */
    height: 72px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    z-index: 9998;
  }
  .chat-button:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
  }
  .chat-button img {
    width: 60%;          /* logo past nu netjes binnen de cirkel */
    height: 60%;
    object-fit: contain;
    border-radius: 50%;
  }

  /* De popup zelf (grotere afmetingen) */
  .chat-wrapper {
    position: fixed;
    bottom: 110px;       /* wat meer ruimte boven de knop */
    right: 28px;
    width: 460px;        /* breder */
    height: 650px;       /* hoger */
    display: none;
    flex-direction: column;
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
    overflow: hidden;
    background: white;
    z-index: 9999;
    border: 1px solid rgba(0, 0, 0, 0.05);
  }

  .chat-header {
    background: #3b82f6;
    color: white;
    font-size: 1rem;
    font-weight: 600;
    padding: 12px 14px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .chat-header img {
    width: 22px;
    height: 22px;
    border-radius: 4px;
  }

  .chat-body {
    flex: 1;
    border: none;
    padding: 0;
  }

  .chat-body iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>

</head>
<body>
  <script>
  const wachtwoord = "fesi2025";
  const invoer = prompt("Voer wachtwoord in om de demo te bekijken:");
  if (invoer !== wachtwoord) {
    document.body.innerHTML = "<h1 style='text-align:center;margin-top:20%'>‚ùå Geen toegang</h1>";
    throw new Error("Access denied");
  }
</script>
  <main>
    <div>
      <h1>Fesi-AI Chat Widget Demo</h1>
      <p>Dit is een demo van de AI chat widget rechtsonder. Klik op de blauwe knop met het logo om hem te openen.</p>
    </div>
  </main>

  <!-- Popup venster met headerbranding + iframe erin -->
  <div id="chatWrapper" class="chat-wrapper">
    <div class="chat-header">
      <img src="https://www.fesi-ai.com/img/LogoWithoutText.png" alt="Fesi-AI" />
      <span>Fesi-AI Assistent</span>
      <span style="margin-left:auto; font-size:0.8rem; opacity:0.9;">online</span>
    </div>
    <div class="chat-body">
      <iframe
        id="chatFrame"
        src="https://meubel-demo-agent.vercel.app"
        title="Fesi-AI Chat"
      ></iframe>
    </div>
  </div>

  <!-- De ronde knop -->
  <button id="chatToggle" class="chat-button" aria-label="Open chat">
    <img src="https://www.fesi-ai.com/img/LogoWithoutText.png" alt="Chat" />
  </button>

  <script>
    const btn = document.getElementById("chatToggle");
    const wrapper = document.getElementById("chatWrapper");

    let open = false;
    btn.addEventListener("click", () => {
      open = !open;
      wrapper.style.display = open ? "flex" : "none";
    });
  </script>
</body>
</html>
